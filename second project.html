<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="secondproject.css">
</head>
<body>
    <div class="container">
        <div class="containt">
         <h1 class="hedding">Job Application <span class="sub">(web)</span></h1>
         <form>
            <div class="control">
            <div class="control1">
            <label>Your First Name</label>
            <input type="text" placeholder="enter your name">
         </div>
        <div class="control1">
            <label>Your Second Name</label>
          <input type="text" placeholder="Enter Your Second Name">
           </div>
          <div class="control1">
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email">
          </div> 
          <div class="control1">
            <label>Job Role</label>
           <select >
            <option>select your job </option>
            <option value="frontend">frontend developer</option>
            <option value="backend">backend developer</option>
            <option value="full_stack">full stack developer</option>
           </select>
          </div>
          <div class="addre" >
            <label>address</label>
           <textarea row="4" cols="30" placeholder="Enter Your address"></textarea>
          </div>
          <div class="control1">
            <label>city</label>
          <input type="text" placeholder="Enter Your city">
           </div>
          <div class="control1">
            <label>pincode</label>
            <input type="number" placeholder="Enter pincode">
          </div> 
          <div class="control1">
            <label>Date</label>
            <input type="datetime-local" placeholder="current date">
          </div>
          <div class="control1">
            <label>Upload Your CV</label>
            <input type="file" placeholder="choose file" >
          </div>
          <div id="end"><button  type="submit">Apply Now</button></div> </div>
        </form>
      </div>
    </div>
</body>
</html>
